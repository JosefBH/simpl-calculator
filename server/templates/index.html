<!DOCTYPE html>
<html lang="en">
  <head>
    <!--<link rel="stylesheet" href="style.css" />-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
    />
    <link rel="icon" 
      type="image/png" 
      href="./favicon.ico">
 
    <script src="script.js"></script>
    <meta charset="UTF-8" />
    <title>Calculator</title>
    <style>
      body {
        /*display: flex;*/
        /*justify-content: center;*/
        /*align-items: center;*/
        /*width: 5rem;*/
        /*height: 5rem;*/
        border: 0.25rem dashed crimson;
      }
      input,
      .btn {
        margin: 2rem;
        padding: 0.1rem;
        width: 95%;
        height: 2rem;
        display: block;
      }
      p,
      a {
        text-align: center;
        display: block;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <form action="/result" method="POST">
      <label for="number1"></label>
      <input type="number" name="number1" id="number1" required />

      <label for="number2"></label>
      <input type="number" name="number2" id="number2" required />
      <br />

      <input
        formaction="/result/addition"
        class="btn"
        type="submit"
        value="+"
      />
      <input
        formaction="/result/substraction"
        class="btn"
        type="submit"
        value="-"
      />
      <input
        formaction="/result/multiplication"
        class="btn"
        type="submit"
        value="x"
      />
      <input
        formaction="/result/division"
        class="btn"
        type="submit"
        value="/"
      />

      {% block content %} {% endblock %}
    </form>
  </body>
</html>
